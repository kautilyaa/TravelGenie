AWSTemplateFormatVersion: '2010-09-09'
Description: 'Travel Assistant Slack Bot - Simplified Infrastructure Stack'

Parameters:
  ProjectName:
    Type: String
    Default: travel-assistant-helper
    Description: Project name for resource naming
  
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - development
      - staging
      - production
    Description: Environment name

  AnthropicApiKey:
    Type: String
    NoEcho: true
    Description: Anthropic API Key for Claude

  SlackBotToken:
    Type: String
    NoEcho: true
    Description: Slack Bot Token

  SlackAppToken:
    Type: String
    NoEcho: true
    Description: Slack App Token for Socket Mode

  SerpApiKey:
    Type: String
    NoEcho: true
    Description: SerpAPI Key for flights, hotels, events
    Default: '32d027365109aa1dc90ba12b38caf731ba02cdabb1adacd75080467f4ed02f53'
  
  ContainerCpu:
    Type: Number
    Default: 1024
    Description: CPU units for ECS task (1024 = 1 vCPU)
    AllowedValues: [256, 512, 1024, 2048, 4096]

  ContainerMemory:
    Type: Number
    Default: 2048
    Description: Memory for ECS task in MB
    AllowedValues: [512, 1024, 2048, 3072, 4096, 5120, 6144, 7168, 8192]

  DesiredTaskCount:
    Type: Number
    Default: 3
    Description: Desired number of ECS tasks
    MinValue: 1
    MaxValue: 10

  MinTaskCount:
    Type: Number
    Default: 1
    Description: Minimum number of ECS tasks for auto-scaling
    MinValue: 1
    MaxValue: 5

  MaxTaskCount:
    Type: Number
    Default: 5
    Description: Maximum number of ECS tasks for auto-scaling
    MinValue: 1
    MaxValue: 20

Resources:
  # ============================================
  # VPC and Networking (Simplified - Public Subnets Only)
  # ============================================
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-vpc'

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-igw'

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-public-subnet-1'

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: 10.0.2.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-public-subnet-2'

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-public-rt'

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  # ============================================
  # Security Groups
  # ============================================
  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${ProjectName}-${Environment}-ecs-sg'
      GroupDescription: Security group for ECS tasks
      VpcId: !Ref VPC
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-ecs-sg'

  # ============================================
  # S3 Buckets
  # ============================================
  DataStorageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-${Environment}-data-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-data-bucket'

  # ============================================
  # ECR Repository
  # ============================================
  ECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub '${ProjectName}-${Environment}'
      ImageScanningConfiguration:
        ScanOnPush: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-ecr'

  # ============================================
  # DynamoDB Tables
  # ============================================
  ChatSessionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-${Environment}-chat-sessions'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: session_id
          AttributeType: S
      KeySchema:
        - AttributeName: session_id
          KeyType: HASH
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-chat-sessions'

  MessagesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-${Environment}-messages'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: session_id
          AttributeType: S
        - AttributeName: created_at
          AttributeType: N
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: SessionIdIndex
          KeySchema:
            - AttributeName: session_id
              KeyType: HASH
            - AttributeName: created_at
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-messages'

  ToolCallsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${ProjectName}-${Environment}-tool-calls'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: session_id
          AttributeType: S
        - AttributeName: created_at
          AttributeType: N
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: SessionIdIndex
          KeySchema:
            - AttributeName: session_id
              KeyType: HASH
            - AttributeName: created_at
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-tool-calls'

  # ============================================
  # Secrets Manager
  # ============================================
  AnthropicApiKeySecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${ProjectName}/${Environment}/anthropic-api-key'
      Description: Anthropic API Key for Claude
      SecretString: !Ref AnthropicApiKey
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-anthropic-secret'

  SlackBotTokenSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${ProjectName}/${Environment}/slack-bot-token'
      Description: Slack Bot Token
      SecretString: !Ref SlackBotToken
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-slack-bot-secret'

  SlackAppTokenSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${ProjectName}/${Environment}/slack-app-token'
      Description: Slack App Token for Socket Mode
      SecretString: !Ref SlackAppToken
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-slack-app-secret'

  SerpApiKeySecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${ProjectName}/${Environment}/serpapi-key'
      Description: SerpAPI Key for flights, hotels, events
      SecretString: !Ref SerpApiKey
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-serpapi-secret'

  # ============================================
  # IAM Roles
  # ============================================
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-${Environment}-ecs-task-execution-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                  - secretsmanager:DescribeSecret
                Resource:
                  - !Ref AnthropicApiKeySecret
                  - !Ref SlackBotTokenSecret
                  - !Ref SlackAppTokenSecret
                  - !Ref SerpApiKeySecret
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-ecs-execution-role'

  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-${Environment}-ecs-task-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !GetAtt ChatSessionsTable.Arn
                  - !GetAtt MessagesTable.Arn
                  - !GetAtt ToolCallsTable.Arn
                  - !Sub '${MessagesTable.Arn}/index/*'
                  - !Sub '${ToolCallsTable.Arn}/index/*'
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                Resource:
                  - !Sub '${DataStorageBucket.Arn}/*'
        - PolicyName: CloudWatchLogsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-ecs-task-role'

  # ============================================
  # IAM Role for Application Auto Scaling
  # ============================================
  AutoScalingRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-${Environment}-ecs-autoscaling-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: application-autoscaling.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceAutoscaleRole
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-autoscaling-role'

  # ============================================
  # CloudWatch Logs
  # ============================================
  CloudWatchLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ecs/${ProjectName}-${Environment}'
      RetentionInDays: 30
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-logs'

  # ============================================
  # CloudWatch Alarms - DynamoDB
  # ============================================
  # Chat Sessions Table Alarms
  ChatSessionsThrottledReadAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-chat-sessions-throttled-reads'
      AlarmDescription: Alert when Chat Sessions table has throttled read requests
      MetricName: ReadThrottledEvents
      Namespace: AWS/DynamoDB
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref ChatSessionsTable
      TreatMissingData: notBreaching

  ChatSessionsThrottledWriteAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-chat-sessions-throttled-writes'
      AlarmDescription: Alert when Chat Sessions table has throttled write requests
      MetricName: WriteThrottledEvents
      Namespace: AWS/DynamoDB
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref ChatSessionsTable
      TreatMissingData: notBreaching

  ChatSessionsConsumedReadCapacityAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-chat-sessions-high-read-capacity'
      AlarmDescription: Alert when Chat Sessions table read capacity exceeds threshold
      MetricName: ConsumedReadCapacityUnits
      Namespace: AWS/DynamoDB
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 1000
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref ChatSessionsTable
      TreatMissingData: notBreaching

  ChatSessionsConsumedWriteCapacityAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-chat-sessions-high-write-capacity'
      AlarmDescription: Alert when Chat Sessions table write capacity exceeds threshold
      MetricName: ConsumedWriteCapacityUnits
      Namespace: AWS/DynamoDB
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 1000
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref ChatSessionsTable
      TreatMissingData: notBreaching

  # Messages Table Alarms
  MessagesThrottledReadAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-messages-throttled-reads'
      AlarmDescription: Alert when Messages table has throttled read requests
      MetricName: ReadThrottledEvents
      Namespace: AWS/DynamoDB
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref MessagesTable
      TreatMissingData: notBreaching

  MessagesThrottledWriteAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-messages-throttled-writes'
      AlarmDescription: Alert when Messages table has throttled write requests
      MetricName: WriteThrottledEvents
      Namespace: AWS/DynamoDB
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref MessagesTable
      TreatMissingData: notBreaching

  MessagesConsumedReadCapacityAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-messages-high-read-capacity'
      AlarmDescription: Alert when Messages table read capacity exceeds threshold
      MetricName: ConsumedReadCapacityUnits
      Namespace: AWS/DynamoDB
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 2000
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref MessagesTable
      TreatMissingData: notBreaching

  MessagesConsumedWriteCapacityAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-messages-high-write-capacity'
      AlarmDescription: Alert when Messages table write capacity exceeds threshold
      MetricName: ConsumedWriteCapacityUnits
      Namespace: AWS/DynamoDB
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 2000
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref MessagesTable
      TreatMissingData: notBreaching

  # Tool Calls Table Alarms
  ToolCallsThrottledReadAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-tool-calls-throttled-reads'
      AlarmDescription: Alert when Tool Calls table has throttled read requests
      MetricName: ReadThrottledEvents
      Namespace: AWS/DynamoDB
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref ToolCallsTable
      TreatMissingData: notBreaching

  ToolCallsThrottledWriteAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-tool-calls-throttled-writes'
      AlarmDescription: Alert when Tool Calls table has throttled write requests
      MetricName: WriteThrottledEvents
      Namespace: AWS/DynamoDB
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref ToolCallsTable
      TreatMissingData: notBreaching

  ToolCallsConsumedReadCapacityAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-tool-calls-high-read-capacity'
      AlarmDescription: Alert when Tool Calls table read capacity exceeds threshold
      MetricName: ConsumedReadCapacityUnits
      Namespace: AWS/DynamoDB
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 1000
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref ToolCallsTable
      TreatMissingData: notBreaching

  ToolCallsConsumedWriteCapacityAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-tool-calls-high-write-capacity'
      AlarmDescription: Alert when Tool Calls table write capacity exceeds threshold
      MetricName: ConsumedWriteCapacityUnits
      Namespace: AWS/DynamoDB
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 1000
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TableName
          Value: !Ref ToolCallsTable
      TreatMissingData: notBreaching

  # ============================================
  # CloudWatch Alarms - ECS (Linked to Auto-Scaling)
  # ============================================
  # Scale-Out Alarm: High CPU
  ECSCPUUtilizationAlarm:
    Type: AWS::CloudWatch::Alarm
    DependsOn:
      - ECSServiceAutoScalingTarget
      - ECSScaleOutPolicy
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-ecs-high-cpu'
      AlarmDescription: Alert and scale out when ECS service CPU utilization exceeds 70%
      MetricName: CPUUtilization
      Namespace: AWS/ECS
      Statistic: Average
      Period: 60
      EvaluationPeriods: 2
      Threshold: 70
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ClusterName
          Value: !Ref ECSCluster
        - Name: ServiceName
          Value: !Ref ECSService
      TreatMissingData: breaching
      AlarmActions:
        - !Ref ECSScaleOutPolicy

  # Scale-In Alarm: Low CPU
  ECSCPULowUtilizationAlarm:
    Type: AWS::CloudWatch::Alarm
    DependsOn:
      - ECSServiceAutoScalingTarget
      - ECSScaleInPolicy
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-ecs-low-cpu'
      AlarmDescription: Scale in when ECS service CPU utilization is below 30%
      MetricName: CPUUtilization
      Namespace: AWS/ECS
      Statistic: Average
      Period: 300
      EvaluationPeriods: 3
      Threshold: 30
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: ClusterName
          Value: !Ref ECSCluster
        - Name: ServiceName
          Value: !Ref ECSService
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref ECSScaleInPolicy

  # Scale-Out Alarm: High Memory
  ECSMemoryUtilizationAlarm:
    Type: AWS::CloudWatch::Alarm
    DependsOn:
      - ECSServiceAutoScalingTarget
      - ECSScaleOutPolicy
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-ecs-high-memory'
      AlarmDescription: Alert and scale out when ECS service memory utilization exceeds 75%
      MetricName: MemoryUtilization
      Namespace: AWS/ECS
      Statistic: Average
      Period: 60
      EvaluationPeriods: 2
      Threshold: 75
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ClusterName
          Value: !Ref ECSCluster
        - Name: ServiceName
          Value: !Ref ECSService
      TreatMissingData: breaching
      AlarmActions:
        - !Ref ECSScaleOutPolicy

  # Scale-In Alarm: Low Memory
  ECSMemoryLowUtilizationAlarm:
    Type: AWS::CloudWatch::Alarm
    DependsOn:
      - ECSServiceAutoScalingTarget
      - ECSScaleInPolicy
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-ecs-low-memory'
      AlarmDescription: Scale in when ECS service memory utilization is below 40%
      MetricName: MemoryUtilization
      Namespace: AWS/ECS
      Statistic: Average
      Period: 300
      EvaluationPeriods: 3
      Threshold: 40
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: ClusterName
          Value: !Ref ECSCluster
        - Name: ServiceName
          Value: !Ref ECSService
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref ECSScaleInPolicy

  ECSTaskCountAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-ecs-low-task-count'
      AlarmDescription: Alert when ECS service running task count is below desired count
      MetricName: RunningTaskCount
      Namespace: AWS/ECS
      Statistic: Average
      Period: 60
      EvaluationPeriods: 2
      Threshold: !Ref DesiredTaskCount
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: ClusterName
          Value: !Ref ECSCluster
        - Name: ServiceName
          Value: !Ref ECSService
      TreatMissingData: breaching

  ECSServiceStoppedTaskAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ProjectName}-${Environment}-ecs-stopped-tasks'
      AlarmDescription: Alert when ECS service has stopped tasks
      MetricName: StoppedTaskCount
      Namespace: AWS/ECS
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ClusterName
          Value: !Ref ECSCluster
        - Name: ServiceName
          Value: !Ref ECSService
      TreatMissingData: notBreaching

  # ============================================
  # CloudWatch Dashboard
  # ============================================
  MonitoringDashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: !Sub '${ProjectName}-${Environment}-monitoring'
      DashboardBody: !Sub |
        {
          "widgets": [
            {
              "type": "metric",
              "properties": {
                "metrics": [
                  ["AWS/ECS", "CPUUtilization", "ClusterName", "${ECSCluster}", "ServiceName", "${ECSService}"],
                  [".", "MemoryUtilization", ".", ".", ".", "."],
                  [".", "RunningTaskCount", ".", ".", ".", "."],
                  [".", "DesiredTaskCount", ".", ".", ".", "."]
                ],
                "period": 300,
                "stat": "Average",
                "region": "${AWS::Region}",
                "title": "ECS Service Metrics (Auto-Scaling)",
                "yAxis": {
                  "left": {
                    "min": 0
                  }
                }
              }
            },
            {
              "type": "metric",
              "properties": {
                "metrics": [
                  ["AWS/DynamoDB", "ConsumedReadCapacityUnits", "TableName", "${ChatSessionsTable}"],
                  [".", "ConsumedWriteCapacityUnits", ".", "."],
                  [".", "ConsumedReadCapacityUnits", "TableName", "${MessagesTable}"],
                  [".", "ConsumedWriteCapacityUnits", ".", "."],
                  [".", "ConsumedReadCapacityUnits", "TableName", "${ToolCallsTable}"],
                  [".", "ConsumedWriteCapacityUnits", ".", "."]
                ],
                "period": 300,
                "stat": "Sum",
                "region": "${AWS::Region}",
                "title": "DynamoDB Throughput (All Tables)"
              }
            },
            {
              "type": "metric",
              "properties": {
                "metrics": [
                  ["AWS/DynamoDB", "ReadThrottledEvents", "TableName", "${ChatSessionsTable}"],
                  [".", "WriteThrottledEvents", ".", "."],
                  [".", "ReadThrottledEvents", "TableName", "${MessagesTable}"],
                  [".", "WriteThrottledEvents", ".", "."],
                  [".", "ReadThrottledEvents", "TableName", "${ToolCallsTable}"],
                  [".", "WriteThrottledEvents", ".", "."]
                ],
                "period": 60,
                "stat": "Sum",
                "region": "${AWS::Region}",
                "title": "DynamoDB Throttling Events"
              }
            },
            {
              "type": "metric",
              "properties": {
                "metrics": [
                  ["AWS/DynamoDB", "UserErrors", "TableName", "${ChatSessionsTable}"],
                  [".", "SystemErrors", ".", "."],
                  [".", "UserErrors", "TableName", "${MessagesTable}"],
                  [".", "SystemErrors", ".", "."],
                  [".", "UserErrors", "TableName", "${ToolCallsTable}"],
                  [".", "SystemErrors", ".", "."]
                ],
                "period": 300,
                "stat": "Sum",
                "region": "${AWS::Region}",
                "title": "DynamoDB Errors"
              }
            },
            {
              "type": "metric",
              "properties": {
                "metrics": [
                  ["AWS/ECS", "StoppedTaskCount", "ClusterName", "${ECSCluster}", "ServiceName", "${ECSService}"]
                ],
                "period": 300,
                "stat": "Sum",
                "region": "${AWS::Region}",
                "title": "ECS Stopped Tasks"
              }
            },
            {
              "type": "log",
              "properties": {
                "query": "SOURCE '/ecs/${ProjectName}-${Environment}'\n| fields @timestamp, @message\n| filter @message like /ERROR/ or @message like /Exception/ or @message like /Error/\n| sort @timestamp desc\n| limit 100",
                "region": "${AWS::Region}",
                "title": "Recent Errors from Logs",
                "view": "table"
              }
            }
          ]
        }

  # ============================================
  # ECS Cluster
  # ============================================
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub '${ProjectName}-${Environment}-cluster'
      CapacityProviders:
        - FARGATE
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-cluster'

  # ============================================
  # ECS Task Definition
  # ============================================
  ECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    DependsOn:
      - ECRRepository
      - ECSTaskExecutionRole
      - ECSTaskRole
      - ChatSessionsTable
      - MessagesTable
      - ToolCallsTable
    Properties:
      Family: !Sub '${ProjectName}-${Environment}-task'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref ContainerCpu
      Memory: !Ref ContainerMemory
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: slack-bot
          Image: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepository}:latest'
          Essential: true
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudWatchLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
          Environment:
            - Name: AWS_REGION
              Value: !Ref AWS::Region
            - Name: PROJECT_NAME
              Value: !Ref ProjectName
            - Name: ENVIRONMENT
              Value: !Ref Environment
            - Name: DYNAMODB_CHAT_SESSIONS_TABLE
              Value: !Ref ChatSessionsTable
            - Name: DYNAMODB_MESSAGES_TABLE
              Value: !Ref MessagesTable
            - Name: DYNAMODB_TOOL_CALLS_TABLE
              Value: !Ref ToolCallsTable
            - Name: S3_DATA_BUCKET
              Value: !Ref DataStorageBucket
            - Name: CLAUDE_MODEL
              Value: claude-3-7-sonnet-20250219
          Secrets:
            - Name: ANTHROPIC_API_KEY
              ValueFrom: !Sub '${AnthropicApiKeySecret}:SecretString::'
            - Name: SLACK_BOT_TOKEN
              ValueFrom: !Sub '${SlackBotTokenSecret}:SecretString::'
            - Name: SLACK_APP_TOKEN
              ValueFrom: !Sub '${SlackAppTokenSecret}:SecretString::'
            - Name: SERPAPI_KEY
              ValueFrom: !Sub '${SerpApiKeySecret}:SecretString::'

  # ============================================
  # ECS Service
  # ============================================
  ECSService:
    Type: AWS::ECS::Service
    DependsOn:
      - ECSTaskDefinition
      - CloudWatchLogGroup
    Properties:
      ServiceName: !Sub '${ProjectName}-${Environment}-service'
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref ECSTaskDefinition
      DesiredCount: !Ref DesiredTaskCount
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref PublicSubnet1
            - !Ref PublicSubnet2
          SecurityGroups:
            - !Ref ECSSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-${Environment}-service'

  # ============================================
  # ECS Auto Scaling Target
  # ============================================
  ECSServiceAutoScalingTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    DependsOn:
      - ECSService
      - AutoScalingRole
    Properties:
      MaxCapacity: !Ref MaxTaskCount
      MinCapacity: !Ref MinTaskCount
      ResourceId: !Sub 'service/${ECSCluster}/${ProjectName}-${Environment}-service'
      RoleARN: !GetAtt AutoScalingRole.Arn
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs

  # ============================================
  # ECS Auto Scaling Policies
  # ============================================
  # Scale-Out Policy: Add tasks when CPU/Memory is high
  ECSScaleOutPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    DependsOn:
      - ECSServiceAutoScalingTarget
    Properties:
      PolicyName: !Sub '${ProjectName}-${Environment}-scale-out'
      PolicyType: StepScaling
      ScalingTargetId: !Ref ECSServiceAutoScalingTarget
      StepScalingPolicyConfiguration:
        AdjustmentType: ChangeInCapacity
        Cooldown: 60
        MetricAggregationType: Average
        StepAdjustments:
          - MetricIntervalLowerBound: 0
            MetricIntervalUpperBound: 10
            ScalingAdjustment: 1
          - MetricIntervalLowerBound: 10
            MetricIntervalUpperBound: 30
            ScalingAdjustment: 2
          - MetricIntervalLowerBound: 30
            ScalingAdjustment: 3

  # Scale-In Policy: Remove tasks when CPU/Memory is low
  ECSScaleInPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    DependsOn:
      - ECSServiceAutoScalingTarget
    Properties:
      PolicyName: !Sub '${ProjectName}-${Environment}-scale-in'
      PolicyType: StepScaling
      ScalingTargetId: !Ref ECSServiceAutoScalingTarget
      StepScalingPolicyConfiguration:
        AdjustmentType: ChangeInCapacity
        Cooldown: 300
        MetricAggregationType: Average
        StepAdjustments:
          - MetricIntervalUpperBound: 0
            ScalingAdjustment: -1

